settings:
  layout:
    - html
    - main
  title: PageCounter_v2
content:
  -
    type: div
    attribute:
      class: row
    innerHTML:
      -
        type: div
        attribute:
          class: col-sm-12 table-responsive
        innerHTML:
          -
            type: table
            attribute:
              class: table table-condensed
              id: table_count
              style: 'font-size:smaller'
            innerHTML:
              -
                type: thead
                innerHTML:
                  -
                    type: tr
                    innerHTML:
                      -
                        type: th
                        innerHTML: Day
                      -
                        type: th
                        innerHTML: Hits
              -
                type: tbody
                attribute:
                  id: tbody
                innerHTML: {}
      -
        type: widget
        data:
          plugin: datatable/datatable_1_10_16
          method: run
          data:
            id: table_count
            json:
              paging: true
              ordering: true
              info: true
              searching: true
              order:
                -
                  - 0
                  - desc
    