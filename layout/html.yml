settings:
  path: 'html/innerHTML/body/innerHTML'
  rewrite_globals:
    -
      key: 'sys/settings/plugin/datatable/datatable_1_10_18/enabled'
      value: true
content:
  doctype:
    type: text
    text: '<!DOCTYPE html>'
  html:
    type: html
    attribute:
      lang: en
    innerHTML:
      head:
        type: head
        innerHTML:
          - 
            type: widget
            data:
              plugin: theme/include
              method: include
              data:
                bootstrap: 
                  version: 5
      body:
        type: body
        innerHTML: 'body...'
